<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de estado y veracidad de Títulos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --celeste:#00b3b8;
  --gris:#f2f2f2;
  --texto:#333;
  --muted:#777;
}

body{
  margin:0;
  font-family:"Segoe UI", Roboto, Arial, sans-serif;
  background:#fff;
  color:var(--texto);
}

.header{
  border-bottom:1px solid #ddd;
  padding:14px 16px;
}

.header-top{
  display:flex;
  align-items:center;
}

.logo{
  color:var(--celeste);
  font-size:14px;
  font-weight:600;
}

.logo span{
  font-size:11px;
  font-weight:400;
}

.titulo-gob{
  margin-left:auto;
  color:var(--celeste);
  font-weight:700;
  font-size:14px;
  text-align:right;
}

.container{
  padding:20px 16px;
}

.search-box{
  display:flex;
  gap:10px;
  margin:15px 0;
}

.search-box input{
  flex:1;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px;
}

.search-box button{
  background:var(--celeste);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:4px;
}

/* MODAL */
.modal-content{ border-radius:6px; }
.modal-body.resultado{ padding:24px 26px; }
.resaltado{ color:var(--celeste); font-weight:600; }

.modal-actions{
  display:flex;
  gap:10px;
  margin-top:20px;
}
.modal-actions a{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:4px;
  border:1px solid #ddd;
  text-decoration:none;
}
.btn-refe{
  background:var(--celeste);
  color:#fff;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-top">
    <div class="logo">
      DIRECCIÓN GENERAL<br>
      <span>DE CULTURA Y EDUCACIÓN</span>
    </div>
    <div class="titulo-gob">
      GOBIERNO DE LA PROVINCIA DE<br>BUENOS AIRES
    </div>
  </div>
</header>

<main class="container">

<h1>Consulta de estado y veracidad de Títulos</h1>

<div class="search-box">
  <input id="dni" type="text" placeholder="Documento o Nombre y Apellido">
  <button onclick="buscar()">Buscar</button>
</div>

</main>

<!-- MODAL RESULTADO -->
<div class="modal fade" id="resultadoModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body resultado">

        <h2 id="resTitulo"></h2>

        <p>
          El título de
          <span id="resNombre" class="resaltado"></span>
          <span id="resCarrera" class="resaltado"></span>,
        </p>

        <p id="resTextoLegal"></p>

        <div class="modal-actions">
          <a id="linkCert" href="#" target="_blank">Ver Certificado</a>
          <a id="linkTitulo" href="#" target="_blank">Ver Título</a>
          <a class="btn-refe" href="https://validaciones-servicios.github.io/Inicio/refe.educacion.html" target="_blank">Ir a ReFe</a>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- MODAL ERROR -->
<div class="modal fade" id="errorModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <strong>El número de DNI no se encuentra en este Sistema.</strong>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const baseDatos = {
  "19012754": {
    tituloCabecera: "19012754 SKRYPNYK, GANNA",
    nombre: "SKRYPNYK, GANNA",
    carrera: "BACHILLER",
    resolucion: "2265/79",
    formulario: "441493",
    serie: "608336-00",
    fecha: "10/12/2004",
    dias: "30 días hábiles",
    establecimiento: "CENTRO EDUCATIVO DE NIVEL SECUNDARIO N° 474",
    distrito: "CABA",
    certificado: "https://drive.google.com/file/d/1Pu8tTpWLFLZFKkHVYPgfCNhkMxpw18Ak/view?usp=drivesdk",
    tituloLink: "https://drive.google.com/file/d/1MfKEkKyX8qPofsNNAkSywSDcHhLMu78m/view?usp=drivesdk"
  }
};

function normalizarDNI(valor){
  return valor.replace(/\D/g, "");
}

function buscar(){
  const dni = normalizarDNI(document.getElementById("dni").value);

  if(baseDatos[dni]){
    const d = baseDatos[dni];

    document.getElementById("resTitulo").innerText = d.tituloCabecera;
    document.getElementById("resNombre").innerText = d.nombre;
    document.getElementById("resCarrera").innerText = " " + d.carrera;

    document.getElementById("resTextoLegal").innerHTML = `
      <strong>RESOLUCIÓN N° ${d.resolucion}</strong>,
      N° Formulario: <strong>${d.formulario}</strong> y Serie: <strong>${d.serie}</strong>,
      fue impreso por la dirección correspondiente con fecha
      <strong>${d.fecha}</strong>,
      a partir de esta fecha en <strong>${d.dias}</strong>
      dirigirse al
      <strong>${d.establecimiento}</strong>
      de <strong>${d.distrito}</strong>
      a retirar su Título.
    `;

    document.getElementById("linkCert").href = d.certificado;
    document.getElementById("linkTitulo").href = d.tituloLink;

    new bootstrap.Modal(document.getElementById('resultadoModal')).show();
  } else {
    new bootstrap.Modal(document.getElementById('errorModal')).show();
  }
}
</script>

</body>
</html>
