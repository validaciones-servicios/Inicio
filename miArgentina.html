<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>miArgentina</title>

<style>
:root{
  --azul:#3f3fdc;
  --celeste:#6aa9e9;
  --texto:#333;
}

*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

html, body{
  margin:0;
  height:100%;
  overflow:hidden;
}

body{
  background:#fff;
  color:var(--texto);
}

.app{
  height:100dvh;
  display:flex;
  flex-direction:column;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#loader .logo{
  font-size:74px;
  font-weight:700;
  color:var(--azul);
  margin-bottom:20px;
}

.spinner{
  width:36px;
  height:36px;
  border:4px solid #ddd;
  border-top:4px solid var(--azul);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

#loader p{
  margin-top:15px;
  color:#666;
}

/* HEADER */
.header{
  background:var(--azul);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}

/* LOGIN */
#login{
  display:none;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.container{
  max-width:420px;
  width:100%;
  margin:0 auto;
  padding:24px;
}

h2{
  font-size:22px;
  margin:10px 0 20px;
}

label{
  font-size:14px;
  color:#555;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  margin-bottom:24px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:600;
}

/* BUSCANDO */
#buscando{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:30;
}

.modal-content{
  background:#fff;
  padding:24px;
  border-radius:12px;
  width:90%;
  max-width:360px;
  text-align:center;
}

/* FOOTER */
footer{
  text-align:center;
  padding:18px 16px;
}

footer .logo-footer{
  font-size:20px;
  font-weight:600;
  margin-bottom:8px;
}

footer .logo-footer span:first-child{
  color:var(--celeste);
}

footer .logo-footer span:last-child{
  color:var(--azul);
}

footer a{
  color:var(--azul);
  text-decoration:underline;
  margin:0 12px;
  font-size:15px;
}
</style>
</head>

<body>

<div class="app">

<!-- LOADER -->
<div id="loader">
  <div class="logo">mi</div>
  <div class="spinner"></div>
  <p>Cargando información ...</p>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="header">miArgentina</div>

  <div class="container">
    <h2>Ingresá a tu cuenta</h2>

    <label>DNI</label>
    <input type="text" id="dni" placeholder="Ingresá tu DNI">

    <button onclick="buscar()">Ingresar</button>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <div class="logo-footer">
    <span>mi</span><span>Argentina</span>
  </div>
  <div>
    <a href="#">Preguntas frecuentes</a>
    <a href="#">Términos y condiciones</a>
  </div>
</footer>

</div>

<!-- BUSCANDO -->
<div id="buscando">
  <div class="spinner"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="titulo"></h3>
    <p id="mensaje"></p>
    <button onclick="cerrar()">Aceptar</button>
  </div>
</div>

<script>
// DNIs y fechas (editable)
const certificados = {
  "31770463":"2026-02-13",
  "39843091":"2026-02-15",
  "96104762":"2026-02-15",
  "30298831":"2026-02-15",
  "31409196":"2026-02-16",
  "22549177":"2026-02-15"
  
};

// Carga inicial
setTimeout(()=>{
  loader.style.display="none";
  login.style.display="flex";
},2000);

// Buscar DNI
function buscar(){
  const dni = document.getElementById("dni").value.replace(/\D/g,"");
  if(!dni) return;

  buscando.style.display="flex";

  setTimeout(()=>{
    buscando.style.display="none";

    if(!certificados[dni]){
      mostrar("Sin registro","No se encontró información para este DNI.");
      return;
    }

    const hoy = new Date();
    const fechaCert = new Date(certificados[dni]);
    const fechaFormateada = fechaCert.toLocaleDateString("es-AR");

    if(fechaCert > hoy){
      mostrar(
        "CERTIFICADO EN PROCESO",
        `El certificado estará disponible el ${fechaFormateada}.`
      );
    }else{
      mostrar(
        "CERTIFICADO APROBADO",
        "Tu certificado se encuentra aprobado."
      );
    }
  },1500);
}

function mostrar(t,m){
  titulo.innerText = t;
  mensaje.innerText = m;
  modal.style.display = "flex";
}

function cerrar(){
  modal.style.display = "none";
}
</script>

</body>
</html>
