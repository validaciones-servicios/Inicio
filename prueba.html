<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Credencial Profesional de la Salud ‚Äî Plantilla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* ===== COLORES (aprox. oficiales de la imagen) ===== */
:root{
  --celeste-franja:#21b6d7;
  --azul-escudo:#6fb6dc;
  --gris-linea:#cfcfcf;
  --texto:#222;
  --muted:#666;
}

/* ===== BASE ===== */
body{margin:0;background:#e9eef2;font-family:Arial,Helvetica,sans-serif;}
.contenedor{max-width:390px;margin:20px auto;}
.tarjeta{
  width:85.6mm;height:54mm;background:#fff;border-radius:3mm;
  position:relative;overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  padding:6mm 4mm 2mm 4mm;border-bottom:1px solid var(--gris-linea);
}
.header .sup{font-size:8px;color:#444;}
.header .tit{font-size:13px;font-weight:700;margin-top:1mm;}

/* ===== ESCUDO (marca de agua derecha) ===== */
.escudo{
  position:absolute;right:-8mm;top:6mm;width:48mm;opacity:.35;pointer-events:none;
}

/* ===== CUERPO ===== */
.cuerpo{padding:3mm 4mm;}
.fila{margin-bottom:1.5mm;}
.lbl{font-size:8px;color:var(--muted);}
.val{font-size:10.5px;font-weight:700;color:var(--texto);}
.linea{height:1px;background:var(--gris-linea);margin:2mm 0;}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:2mm;}
.activa{font-weight:800;color:#1e8f1e;}

/* ===== FOOTER ===== */
.footer{
  position:absolute;bottom:0;left:0;right:0;
  background:var(--celeste-franja);color:#fff;
  padding:2.5mm 4mm;font-size:8px;
  display:flex;justify-content:space-between;align-items:center;
}

/* ===== MARCA DE SEGURIDAD ===== */
.muestra{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%) rotate(-15deg);
  font-size:16px;letter-spacing:4px;
  color:rgba(0,0,0,.08);font-weight:800;pointer-events:none;
}

/* ===== BOT√ìN ===== */
button{
  width:100%;padding:12px;margin-top:10px;border:0;border-radius:10px;
  background:#0b5ed7;color:#fff;font-size:15px;
}

/* ===== IMPRESI√ìN DNI ===== */
@page{size:85.6mm 54mm;margin:0;}
@media print{
  body{background:#fff;}
  button{display:none;}
  .contenedor{margin:0;}
}
</style>
</head>

<body>

<script>
/* ===== DATOS EDITABLES (UNA SOLA L√çNEA) ===== */
const datos = {
  nombre: "XXXXXXX XXXXX XXXXXXX",
  dni: "XXX.XXX.XXX",
  licencia: "Activa",
  clave: "XXXXX34427",
  profesion: "Licenciado en nutrici√≥n",
  matricula: "XXXX",
  fechaMatricula: "05/06/2008",
  vencimiento: "16/03/2025",
  organismo: "Ministerio de Salud de la Naci√≥n"
};
</script>

<div class="contenedor" id="pdf">
  <div class="tarjeta">

    <div class="header">
      <div class="sup">Red Federal de Registros de Profesionales de la Salud</div>
      <div class="tit">Credencial de profesional de la salud</div>
    </div>

    <!-- Escudo argentino azul (SVG vectorial, marca de agua derecha) -->
    <svg class="escudo" viewBox="0 0 512 640" aria-hidden="true">
      <!-- Silueta simplificada del Escudo Nacional (marca de agua) -->
      <g fill="none" stroke="var(--azul-escudo)" stroke-width="14">
        <ellipse cx="256" cy="260" rx="170" ry="220"/>
        <path d="M120 220h272M140 260h232M160 300h192"/>
        <path d="M256 140v260"/>
        <path d="M190 260c20 40 112 40 132 0"/>
        <path d="M170 80c40 20 132 20 172 0"/>
      </g>
      <g fill="var(--azul-escudo)">
        <circle cx="256" cy="40" r="18"/>
      </g>
    </svg>

    <div class="cuerpo">
      <div class="fila">
        <div class="lbl">Nombre y apellido</div>
        <div class="val" id="nombre"></div>
      </div>

      <div class="fila">
        <div class="lbl">Documento</div>
        <div class="val">DNI <span id="dni"></span></div>
      </div>

      <div class="linea"></div>

      <div class="grid">
        <div class="fila">
          <div class="lbl">Licencia Sanitaria Federal</div>
          <div class="val activa" id="licencia"></div>
        </div>
        <div class="fila">
          <div class="lbl">Clave Profesional</div>
          <div class="val" id="clave"></div>
        </div>
      </div>

      <div class="linea"></div>

      <div class="fila">
        <div class="lbl">Profesi√≥n de Referencia</div>
        <div class="val" id="profesion"></div>
      </div>

      <div class="grid">
        <div class="fila">
          <div class="lbl">N√∫mero de matr√≠cula</div>
          <div class="val" id="matricula"></div>
        </div>
        <div class="fila">
          <div class="lbl">Fecha de matriculaci√≥n</div>
          <div class="val" id="fechaMatricula"></div>
        </div>
      </div>

      <div class="fila">
        <div class="lbl">Fecha de vencimiento</div>
        <div class="val" id="vencimiento"></div>
      </div>
    </div>

    <div class="footer">
      <div id="organismo"></div>
      <div>Salud Argentina</div>
    </div>

    <div class="muestra">MUESTRA</div>
  </div>
</div>

<button onclick="descargarPDF()">üìÑ Descargar PDF</button>

<script>
function cargar(){
  for(const k in datos){
    const el=document.getElementById(k);
    if(el) el.textContent=datos[k];
  }
}
function descargarPDF(){
  html2pdf().set({
    margin:0,
    filename:'credencial_salud_frente_plantilla.pdf',
    html2canvas:{scale:2},
    jsPDF:{unit:'mm',format:[85.6,54],orientation:'landscape'}
  }).from(document.getElementById('pdf')).save();
}
cargar();
</script>

</body>
</html>
