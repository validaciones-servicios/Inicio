<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>MINED - Ministerio de Educación de la Nación.</title>

<link href="/css/app.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet">
<link href="/css/custom-refe.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/app.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<style>
.grid-custom {
    display: grid;
    grid-template-rows: 150px 1fr 150px;
}

/* NUEVO CONTENEDOR DERECHO */
.panel-derecho {
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
}

.panel-derecho h4 {
    color: #ffffff;
    font-weight: 600;
    line-height: 1.4;
}

/* BOTÓN MODERNO */
.btn-modern {
    margin-top: 40px;
    padding: 14px 90px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 50px;
    background: #ffffff;
    color: #2c2c2c;
    border: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}

.btn-modern:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 35px rgba(0,0,0,0.35);
    background: #f5f5f5;
}
</style>
</head>

<body class="h-100">
<div class="container-fluid h-100">
<div class="row h-100">

<!-- IZQUIERDA -->
<div class="col-md-7 col-sm-6 bg-white h-100">
<div class="grid-custom h-100">

<div class="d-flex align-items-center justify-content-center h-100">
<img src="https://refe.educacion.gob.ar/img/ReFE/Inicio/Logo-Refe.svg" class="img-fluid">
</div>

</div>
</div>

<!-- DERECHA -->
<div class="col-md-5 col-sm-6 h-100"
style="border-top: 8px solid rgb(136 197 23);
background-image: url('https://refe.educacion.gob.ar/img/ReFE/Inicio/Imagen-Inicio.svg');
background-repeat: no-repeat;
background-size: cover;">

<div class="panel-derecho">
<div>

<h4>
Este registro permite verificar la autenticidad de los títulos de nivel secundario y superior emitidos a partir del 1 de noviembre del 2023
</h4>

<a href="https://refe.educacion.gob.ar/busqueda" class="btn btn-modern">
INGRESAR
</a>

</div>
</div>

</div>
</div>
</div>
</body>
</html>
