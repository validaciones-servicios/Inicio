<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAS - Verificación de Trámite</title>

<style>
:root {
    --azul:#0B1F3A;
    --azul-sec:#163A6B;
    --azul-brillante:#1F4E8C;
    --gris:#f5f5f5;
    --gris-oscuro:#e0e0e0;
    --texto:#333;
    --rojo:#e74c3c;
    --amarillo:#f1c40f;
}

/* Reset */
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background-color:var(--gris);
    color:var(--texto);
}

/* ================= MENU ================= */

.menu-btn{
    position:absolute;
    left:20px;
    top:28px;
    cursor:pointer;
    z-index:1001;
}

.menu-btn div{
    width:22px;
    height:2px;
    background:white;
    margin:5px 0;
}

.side-menu{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100%;
    background:var(--azul);
    color:white;
    padding:80px 25px;
    transition:0.3s;
    z-index:1000;
}

.side-menu a{
    display:block;
    color:white;
    text-decoration:none;
    margin-bottom:20px;
    font-weight:500;
}

.side-menu a:hover{
    color:var(--azul-brillante);
}

.side-menu.active{
    left:0;
}

/* ================= HEADER ================= */

header{
    background:linear-gradient(135deg,var(--azul),var(--azul-sec));
    color:white;
    padding:30px 20px 25px 70px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    position:relative;
}

.header-content{
    max-width:1200px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header-left{
    display:flex;
    align-items:center;
    gap:20px;
}

.header-left img{
    height:130px;
}

.header-title{
    font-size:22px;
    font-weight:600;
    letter-spacing:1px;
}

.header-subtitle{
    font-size:13px;
    opacity:0.8;
    margin-top:4px;
}

.header-contact{
    text-align:right;
    font-size:13px;
    line-height:1.7;
}

.header-contact strong{
    font-size:14px;
}

.header-divider{
    height:2px;
    background:var(--azul-brillante);
    margin-top:20px;
}
