<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Credencial Profesional de la Salud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* =====================
   COLORES OFICIALES
===================== */
:root{
  --celeste-oficial:#22b3d6;
  --azul-escudo:#5faad3;
  --gris-texto:#555;
}

/* =====================
   BASE
===================== */
body{
  margin:0;
  background:#e9eef2;
  font-family:Arial, Helvetica, sans-serif;
}

.contenedor{
  max-width:390px;
  margin:20px auto;
}

.tarjeta{
  width:85.6mm;
  height:54mm;
  background:#fff;
  border-radius:3mm;
  overflow:hidden;
  position:relative;
}

/* =====================
   HEADER
===================== */
.header{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px;
  border-bottom:1px solid #ccc;
}

.header h1{
  font-size:9px;
  margin:0;
  line-height:1.2;
}

.header span{
  font-size:8px;
}

/* =====================
   ESCUDO ARGENTINO
===================== */
.escudo{
  position:absolute;
  right:-6mm;
  top:6mm;
  width:42mm;
  opacity:0.15;
  pointer-events:none;
}

.escudo img{
  width:100%;
}

/* =====================
   FOTO
===================== */
.foto{
  position:absolute;
  top:18mm;
  left:4mm;
  width:18mm;
  height:22mm;
  border:1mm solid var(--celeste-oficial);
  border-radius:2mm;
  overflow:hidden;
  background:#fff;
}

.foto img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* =====================
   DATOS
===================== */
.datos{
  position:absolute;
  left:26mm;
  top:18mm;
  right:4mm;
}

.item{
  margin-bottom:1mm;
}

.item span{
  font-size:7px;
  color:var(--gris-texto);
}

.item strong{
  display:block;
  font-size:9px;
}

.activa{
  color:#198754;
  font-weight:bold;
}

/* =====================
   FOOTER
===================== */
.footer{
  position:absolute;
  bottom:0;
  width:100%;
  background:var(--celeste-oficial);
  color:#fff;
  font-size:7px;
  padding:2mm 3mm;
  display:flex;
  justify-content:space-between;
}

/* =====================
   BOTÃ“N
===================== */
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:15px;
  background:#0b5ed7;
  color:#fff;
}

/* =====================
   IMPRESIÃ“N DNI
===================== */
@page{
  size:85.6mm 54mm;
  margin:0;
}

@media print{
  body{background:#fff;}
  button{display:none;}
  .contenedor{margin:0;}
}
</style>
</head>

<body>

<!-- =====================
   DATOS EDITABLES
===================== -->
<script>
const datos = {
  nombre: "XXXXXXX XXXXX XXXXXXX",
  dni: "XXX.XXX.XXX",
  licencia: "Activa",
  profesion: "Licenciado en NutriciÃ³n",
  matricula: "XXXX",
  organismo: "Ministerio de Salud de la NaciÃ³n",
  foto: "https://via.placeholder.com/300x400"
};
</script>

<div class="contenedor" id="pdf">

  <div class="tarjeta">

    <div class="header">
      <div>
        <h1>Red Federal de Registros de Profesionales de la Salud</h1>
        <span>Credencial de profesional de la salud</span>
      </div>
    </div>

    <!-- Escudo argentino -->
    <div class="escudo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Escudo_Nacional_Argentino_%28azul%29.svg">
    </div>

    <!-- Foto -->
    <div class="foto">
      <img id="foto">
    </div>

    <!-- Datos -->
    <div class="datos">
      <div class="item">
        <span>Nombre y apellido</span>
        <strong id="nombre"></strong>
      </div>

      <div class="item">
        <span>Documento</span>
        <strong>DNI <span id="dni"></span></strong>
      </div>

      <div class="item">
        <span>Licencia Sanitaria Federal</span>
        <strong class="activa" id="licencia"></strong>
      </div>

      <div class="item">
        <span>ProfesiÃ³n de Referencia</span>
        <strong id="profesion"></strong>
      </div>

      <div class="item">
        <span>NÂ° de matrÃ­cula</span>
        <strong id="matricula"></strong>
      </div>
    </div>

    <div class="footer">
      <span id="organismo"></span>
      <span>Salud Argentina</span>
    </div>

  </div>
</div>

<button onclick="descargarPDF()">ðŸ“„ Descargar PDF</button>

<script>
function cargar(){
  for(const k in datos){
    const el=document.getElementById(k);
    if(el) el.textContent=datos[k];
  }
  document.getElementById("foto").src=datos.foto;
}

function descargarPDF(){
  html2pdf().set({
    margin:0,
    filename:'credencial_salud_frente.pdf',
    html2canvas:{scale:2},
    jsPDF:{unit:'mm',format:[85.6,54],orientation:'landscape'}
  }).from(document.getElementById("pdf")).save();
}

cargar();
</script>

</body>
</html>
