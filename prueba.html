<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificados DAS - Dashboard</title>

<style>
:root{
  --dasmorado:#5C3D99;
  --dascian:#37BBED;
  --gris:#f4f4f4;
  --texto:#333;
  --card-bg:#fff;
  --card-shadow:rgba(0,0,0,0.1);
}

*{
  box-sizing:border-box;
  font-family: 'Arial', sans-serif;
}

body{
  margin:0;
  background:#f9f9f9;
  color:var(--texto);
}

/* HEADER */
header{
  background:var(--dasmorado);
  color:#fff;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
}

header img{
  height:50px;
}

header h1{
  margin:0;
  font-size:24px;
}

header h2{
  margin:2px 0 0;
  font-weight:400;
  font-size:16px;
  opacity:0.85;
}

/* MAIN */
main{
  max-width:1000px;
  margin:20px auto;
  padding:0 15px;
}

/* FORM */
.form-container{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.form-group{
  flex:1;
  min-width:200px;
  display:flex;
  flex-direction:column;
}

.form-group label{
  font-weight:bold;
  margin-bottom:6px;
}

.form-group input{
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  color:#fff;
  transition:0.2s;
}

button:hover{
  opacity:0.9;
}

.btn-search{
  background:var(--dascian);
}

.btn-reset{
  background:var(--dasmorado);
}

/* DASHBOARD CARDS */
#infoCliente{
  display:none;
  margin-top:20px;
}

.cards{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
}

.card{
  background:var(--card-bg);
  border-radius:10px;
  padding:15px;
  box-shadow:0 4px 12px var(--card-shadow);
  transition:transform 0.2s;
}

.card:hover{
  transform:translateY(-5px);
}

.card h3{
  margin-top:0;
  color:var(--dasmorado);
}

.card p{
  margin:5px 0;
  font-size:14px;
}

/* CERTIFICADOS */
.certificados{
  margin-top:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.certificado-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--gris);
  padding:10px;
  border-radius:8px;
}

.certificado-botones a{
  text-decoration:none;
  padding:6px 12px;
  border-radius:6px;
  color:#fff;
  margin-left:6px;
  background:var(--dascian);
  font-size:13px;
}

/* FOOTER */
.info-text{
  font-size:13px;
  margin-top:25px;
  line-height:1.5;
  text-align:center;
  opacity:0.8;
}

/* RESPONSIVE */
@media(max-width:600px){
  header{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>
<body>

<header>
  <img src="logo-das.png" alt="Logo DAS">
  <div>
    <h1>Certificados DAS</h1>
    <h2>Auditoría y Validación de Documentos</h2>
  </div>
</header>

<main>

<div class="form-container">
  <div class="form-group">
    <label for="numeroTramite">Número de Trámite</label>
    <input id="numeroTramite">
  </div>
  <div class="form-group">
    <label for="codigoUnico">Código Único (C.U.)</label>
    <input id="codigoUnico">
  </div>
  <div class="form-group" style="align-self:flex-end; display:flex; gap:10px;">
    <button class="btn-reset" id="nuevaBusqueda">Nueva búsqueda</button>
    <button class="btn-search" id="buscarBtn">Buscar</button>
  </div>
</div>

<div id="infoCliente">
  <div class="cards">
    <div class="card">
      <h3>Cliente</h3>
      <p id="clientName"></p>
    </div>
    <div class="card">
      <h3>Auditor</h3>
      <p id="auditorName"></p>
    </div>
    <div class="card">
      <h3>Documento</h3>
      <p id="docInfo"></p>
    </div>
    <div class="card">
      <h3>Institución</h3>
      <p id="institucion"></p>
    </div>
    <div class="card">
      <h3>Fecha de Certificado</h3>
      <p id="fechaCert"></p>
    </div>
    <div class="card">
      <h3>Trámite</h3>
      <p id="tramiteInfo"></p>
    </div>
  </div>

  <div class="certificados" id="certificadosBtns"></div>
</div>

<div class="info-text">
  Todos los certificados DAS son verificados, auditados y registrados en blockchain para garantizar su validez.
</div>

</main>

<script>
const datosClientes = [
  {
    tramite:"TR12345",
    cu:"CU001",
    cliente:"Juan Pérez",
    documento:"DNI 12345678",
    auditor:"Pani Auditores",
    institucion:"DAS",
    fecha:"13/02/2026",
    analiticoLink:"#",
    tituloLink:"#"
  },
  {
    tramite:"TR67890",
    cu:"CU002",
    cliente:"María López",
    documento:"DNI 87654321",
    auditor:"Pani Auditores",
    institucion:"DAS",
    fecha:"12/02/2026",
    analiticoLink:"#",
    tituloLink:"#"
  }
];

buscarBtn.onclick = () => {
  const numero = numeroTramite.value.trim();
  const cu = codigoUnico.value.trim();

  const resultados = datosClientes.filter(
    e => e.tramite === numero && e.cu === cu
  );

  if(resultados.length === 0){
    alert("No se encontró el certificado DAS");
    return;
  }

  infoCliente.style.display = "block";

  const primero = resultados[0];
  clientName.textContent = primero.cliente;
  auditorName.textContent = primero.auditor;
  docInfo.textContent = primero.documento;
  institucion.textContent = primero.institucion;
  fechaCert.textContent = primero.fecha;
  tramiteInfo.textContent = primero.tramite;

  certificadosBtns.innerHTML = resultados.map(r => `
    <div class="certificado-item">
      <div>Certificados de ${r.cliente}</div>
      <div class="certificado-botones">
        <a href="${r.analiticoLink}" target="_blank">Certificado Analítico</a>
        <a href="${r.tituloLink}" target="_blank">Certificado de Título</a>
      </div>
    </div>
  `).join("");
};

nuevaBusqueda.onclick = () => location.reload();
</script>

</body>
  </html>
