<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informe de Verificación | DAS</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(145deg, #0c0f14, #1a1f26);
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Marca de agua editable */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('LINK_DE_TU_MARCA_DE_AGUA');
    background-repeat: no-repeat;
    background-position: center;
    background-size: 700px;
    opacity: 0.035;
    pointer-events: none;
}

/* Contenedor principal */
.container {
    width: 950px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    padding: 55px;
    position: relative;
    animation: fadeUp 0.5s ease-out;
}

/* Línea superior premium */
.container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(90deg, #b89c4d, #e5c77a, #b89c4d);
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    letter-spacing: 2px;
    color: #111827;
    margin-bottom: 8px;
}

.header span {
    font-size: 13px;
    letter-spacing: 1px;
    color: #6b7280;
}

/* Grid de datos */
.data-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 28px;
}

.data-box {
    padding: 18px 20px;
    border-radius: 8px;
    background: #f8fafc;
    border: 1px solid #e5e7eb;
}

.data-box h3 {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #9ca3af;
    margin-bottom: 6px;
}

.data-box p {
    font-size: 16px;
    font-weight: 600;
    color: #111827;
}

/* Estado */
.status {
    margin-top: 45px;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    background: linear-gradient(90deg, #fdfaf3, #f7f2e4);
    border: 1px solid #e6d8a8;
    font-weight: 600;
    letter-spacing: 1px;
    color: #8a6d2f;
}

/* QR */
.qr-section {
    margin-top: 35px;
    text-align: center;
}

.qr-section img {
    width: 120px;
    height: 120px;
    padding: 8px;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
}

/* Footer */
.footer {
    margin-top: 45px;
    text-align: center;
    font-size: 12px;
    color: #9ca3af;
    border-top: 1px solid #e5e7eb;
    padding-top: 20px;
}

/* Animación sutil */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>DAS</h1>
        <span>Auditoría Técnica Privada</span>
    </div>

    <div class="data-grid">
        <div class="data-box">
            <h3>Nombre Completo</h3>
            <p>Juan Pérez González</p>
        </div>

        <div class="data-box">
            <h3>DNI</h3>
            <p>32.456.789</p>
        </div>

        <div class="data-box">
            <h3>Fecha de Emisión</h3>
            <p>19/02/2026</p>
        </div>

        <div class="data-box">
            <h3>ID de Registro Técnico</h3>
            <p>DAS-AR-2026-94821</p>
        </div>
    </div>

    <div class="status">
        ✔ CERTIFICACIÓN TÉCNICA VALIDADA
    </div>

    <div class="qr-section">
        <p style="font-size:12px; color:#9ca3af; margin-bottom:10px;">
            Código de verificación institucional
        </p>
        <img src="LINK_DE_TU_QR" alt="QR Verificación">
    </div>

    <div class="footer">
        © 2026 DAS | Auditoría Técnica y Supervisión Documental
    </div>

</div>

</body>
</html>
