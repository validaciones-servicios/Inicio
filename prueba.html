<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAS - Verificaci√≥n de Tr√°mite</title>

<style>
:root {
    --azul:#0B1F3A;
    --azul-sec:#163A6B;
    --azul-brillante:#1F4E8C;
    --gris:#f5f5f5;
    --gris-oscuro:#e0e0e0;
    --texto:#333;
    --rojo:#e74c3c;
    --amarillo:#f1c40f;
}

/* Reset */
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background-color:var(--gris);
    color:var(--texto);
}

/* Header */
header{
    background-color:var(--azul);
    color:white;
    padding:25px 20px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
}

.header-content{
    max-width:1200px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header-left{
    display:flex;
    align-items:center;
    gap:20px;
}

.header-left img{
    height:150px;
}

.header-title{
    font-size:20px;
    font-weight:600;
    letter-spacing:1px;
}

.header-contact{
    text-align:right;
    font-size:14px;
    line-height:1.6;
}

.header-contact strong{
    font-size:15px;
}

.header-divider{
    height:2px;
    background:var(--azul-brillante);
    margin-top:20px;
}

/* Container */
.container{
    max-width:750px;
    margin:40px auto;
    padding:25px;
    background:white;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
    border-radius:10px;
}

/* Form */
form{
    display:flex;
    flex-direction:column;
    gap:15px;
}

input{
    padding:12px;
    font-size:16px;
    border-radius:5px;
    border:1px solid var(--gris-oscuro);
}

/* Botones generales */
button, .doc-btn{
    padding:12px 16px;
    font-size:15px;
    border:none;
    border-radius:6px;
    background-color:var(--azul-sec);
    color:white;
    cursor:pointer;
    transition:0.2s;
    text-decoration:none;
    display:inline-block;
    text-align:center;
}

button:hover, .doc-btn:hover{
    background-color:var(--azul-brillante);
}

/* Contenedor de botones */
.botones-container{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    margin-top:20px;
}

/* Separaci√≥n bot√≥n PDF */
.pdf-btn{
    margin-top:25px;
}

/* Result */
.result{
    margin-top:25px;
    padding:20px;
    border-radius:10px;
    background-color:var(--gris-oscuro);
    display:none;
    animation:fadeIn 0.4s ease-in-out;
    position:relative;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

.status{
    padding:5px 12px;
    border-radius:5px;
    color:white;
    font-weight:bold;
}

.aprobado{background-color:var(--azul-sec);}
.pendiente{background-color:var(--amarillo); color:#333;}
.rechazado{background-color:var(--rojo);}

/* Error */
.error-box{
    background:#ffe5e5;
    color:#b30000;
    padding:15px;
    border-radius:8px;
    font-weight:bold;
    text-align:center;
}

/* Sello Digital Azul */
.sello-digital{
    margin-top:20px;
    padding:14px;
    border:2px solid var(--azul-sec);
    border-radius:8px;
    text-align:center;
    font-weight:bold;
    color:var(--azul-sec);
    background:#eef4ff;
    letter-spacing:1px;
}

/* Imagen Validado por */
.validado-img{
    position:absolute;
    right:05px;
    bottom:20px;
    max-width:220px;
    opacity:0.95;
}

/* Footer */
footer{
    background-color:var(--azul);
    color:white;
    padding:35px 20px;
    margin-top:60px;
    text-align:center;
}

.footer-line{
    width:60px;
    height:3px;
    background-color:var(--azul-brillante);
    margin:15px auto;
}

.footer-copy{
    margin-top:15px;
    font-size:12px;
    opacity:0.7;
}

/* ========================= */
/* üì± OPTIMIZACI√ìN MOBILE */
/* ========================= */

@media (max-width: 768px){

    .header-content{
        flex-direction:column;
        text-align:center;
    }

    .header-left{
        flex-direction:column;
        gap:15px;
    }

    .header-left img{
        height:85px;
    }

    .header-title{
        font-size:18px;
    }

    .header-contact{
        text-align:center;
        font-size:13px;
        width:100%;
    }

    .container{
        width:92%;
        margin:25px auto;
        padding:18px;
    }

    h2{
        font-size:18px;
        text-align:center;
    }

    p{
        font-size:14px;
    }

    input{
        font-size:15px;
        padding:11px;
    }

    button{
        font-size:15px;
        padding:12px;
    }

    .result{
        font-size:14px;
        padding:16px;
    }

    .botones-container{
        flex-direction:column;
    }

    .doc-btn{
        width:100%;
    }

    .pdf-btn .doc-btn{
        width:100%;
    }

    .validado-img{
        position:relative;
        right:auto;
        bottom:auto;
        margin-top:20px;
        max-width:160px;
        display:block;
        margin-left:auto;
        margin-right:auto;
    }

    footer{
        padding:25px 15px;
        font-size:13px;
    }

    .footer-copy{
        font-size:11px;
    }
}

</style>
</head>
