<style>
/* PANEL DERECHO INSTITUCIONAL */
.panel-gobar {
    height: 100%;
    width: 100%;
    background-color: rgba(55, 187, 237, 0.95); /* celeste institucional */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 40px;
    text-align: center;
}

.panel-gobar h4 {
    color: #ffffff;
    font-weight: 600;
    max-width: 520px;
    margin: 0 auto;
    line-height: 1.5;
}

/* BOTÓN INSTITUCIONAL */
.btn-gobar {
    margin-top: 40px;
    padding: 12px 72px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 4px;
    background-color: #ffffff;
    color: #1a1a1a;
    border: 2px solid #ffffff;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.btn-gobar:hover {
    background-color: transparent;
    color: #ffffff;
}
</style>
</head>

style="border-top: 8px solid rgb(136 197 23);

<div>
