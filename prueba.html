<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado de Verificación | DAS</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    font-family: 'Inter', sans-serif;
    color: #1f2937;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Fondo institucional sutil */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('LINK_DE_TU_MARCA_DE_AGUA');
    background-repeat: no-repeat;
    background-position: center;
    background-size: 600px;
    opacity: 0.04;
    pointer-events: none;
}

/* Tarjeta principal */
.container {
    width: 900px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    padding: 50px;
    position: relative;
    animation: fadeIn 0.6s ease-out;
}

/* Encabezado */
.header {
    text-align: center;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 25px;
    margin-bottom: 35px;
}

.header h1 {
    font-family: 'Cinzel', serif;
    font-weight: 600;
    letter-spacing: 2px;
    font-size: 28px;
    color: #0f172a;
}

.header span {
    font-size: 13px;
    color: #6b7280;
    letter-spacing: 1px;
}

/* Datos */
.data-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.data-box {
    border: 1px solid #e5e7eb;
    padding: 18px;
    border-radius: 8px;
    background: #f9fafb;
}

.data-box h3 {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #6b7280;
    margin-bottom: 8px;
}

.data-box p {
    font-size: 16px;
    font-weight: 500;
    color: #111827;
}

/* Estado */
.status {
    margin-top: 40px;
    padding: 18px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 15px;
    background: #ecfdf5;
    color: #065f46;
    border: 1px solid #a7f3d0;
}

/* QR */
.qr-section {
    margin-top: 35px;
    text-align: center;
}

.qr-section img {
    width: 120px;
    height: 120px;
    border: 1px solid #e5e7eb;
    padding: 8px;
    border-radius: 6px;
}

/* Footer */
.footer {
    margin-top: 40px;
    text-align: center;
    font-size: 12px;
    color: #6b7280;
    border-top: 1px solid #e5e7eb;
    padding-top: 20px;
}

/* Animación sutil */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>DAS</h1>
        <span>Dirección de Auditoría y Supervisión</span>
    </div>

    <div class="data-grid">
        <div class="data-box">
            <h3>Nombre Completo</h3>
            <p>Juan Pérez González</p>
        </div>

        <div class="data-box">
            <h3>DNI</h3>
            <p>32.456.789</p>
        </div>

        <div class="data-box">
            <h3>Fecha de Emisión</h3>
            <p>19/02/2026</p>
        </div>

        <div class="data-box">
            <h3>ID de Registro</h3>
            <p>DAS-2026-AR-94821</p>
        </div>
    </div>

    <div class="status">
        ✔ DOCUMENTACIÓN CERTIFICADA
    </div>

    <div class="qr-section">
        <p style="font-size:12px; color:#6b7280; margin-bottom:10px;">
            Código de verificación
        </p>
        <img src="LINK_DE_TU_QR" alt="QR Verificación">
    </div>

    <div class="footer">
        © 2026 DAS | Sistema de Verificación Institucional
    </div>

</div>

</body>
</html>
