<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Credencial Profesional de la Salud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f2f2f2;
  padding:20px;
}

.credencial{
  width:900px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  overflow:hidden;
  position:relative;
}

.header{
  display:flex;
  align-items:center;
  padding:16px;
  border-bottom:2px solid #ddd;
}

.header h2{
  margin:0;
  font-size:22px;
}

.contenido{
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.item span{
  font-size:13px;
  color:#666;
}

.item strong{
  display:block;
  font-size:18px;
  margin-top:2px;
}

.footer{
  background:#22b3d6;
  color:#fff;
  padding:14px 20px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.activa{
  color:#1e8f1e;
  font-weight:bold;
}

.marca{
  position:absolute;
  right:20px;
  top:80px;
  font-size:120px;
  color:rgba(0,0,0,.04);
  pointer-events:none;
}

button{
  margin-top:20px;
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#007bff;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#0056b3;
}
</style>
</head>

<body>

<!-- =======================

     ======================= -->
<script>
const datos = {
  nombre: "Juan Pablo G贸mez",
  dni: "34.427.890",
  licencia: "Activa",
  clave: "SALUD34427",
  profesion: "Licenciado en Nutrici贸n",
  matricula: "4589",
  fechaMatricula: "05/06/2008",
  vencimiento: "16/03/2025",
  organismo: "Ministerio de Salud de la Naci贸n"
};
</script>

<div id="credencial" class="credencial">

  <div class="header">
    <h2>Red Federal de Registros de Profesionales de la Salud<br>
    <small>Credencial de profesional de la salud</small></h2>
  </div>

  <div class="contenido">
    <div class="item">
      <span>Nombre y apellido</span>
      <strong id="nombre"></strong>
    </div>

    <div class="item">
      <span>Documento</span>
      <strong id="dni"></strong>
    </div>

    <div class="item">
      <span>Licencia Sanitaria Federal</span>
      <strong class="activa" id="licencia"></strong>
    </div>

    <div class="item">
      <span>Clave Profesional</span>
      <strong id="clave"></strong>
    </div>

    <div class="item">
      <span>Profesi贸n de Referencia</span>
      <strong id="profesion"></strong>
    </div>

    <div class="item">
      <span>N煤mero de matr铆cula</span>
      <strong id="matricula"></strong>
    </div>

    <div class="item">
      <span>Fecha de matriculaci贸n</span>
      <strong id="fechaMatricula"></strong>
    </div>

    <div class="item">
      <span>Fecha de vencimiento</span>
      <strong id="vencimiento"></strong>
    </div>
  </div>

  <div class="footer">
    <div>Emitido por: <span id="organismo"></span></div>
    <div>Salud Argentina</div>
  </div>

  <div class="marca">SALUD</div>
</div>

<button onclick="descargarPDF()"> Descargar PDF</button>

<script>
function cargarDatos(){
  for(const key in datos){
    const el = document.getElementById(key);
    if(el) el.textContent = datos[key];
  }
}

function descargarPDF(){
  const element = document.getElementById("credencial");
  html2pdf()
    .set({
      margin: 0.5,
      filename: 'credencial_profesional_salud.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'cm', format: 'a4', orientation: 'landscape' }
    })
    .from(element)
    .save();
}

cargarDatos();
</script>

</body>
</html>
