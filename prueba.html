<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>miArgentina</title>

<style>
:root{
  --azul:#3f3fdc;
  --gris:#f4f5f7;
  --texto:#333;
}

*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body{
  margin:0;
  background:#fff;
  color:var(--texto);
}

/* PANTALLA CARGA */
#loader{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#loader .logo{
  font-size:74px;
  font-weight:700;
  color:var(--azul);
  margin-bottom:20px;
}

.spinner{
  width:36px;
  height:36px;
  border:4px solid #ddd;
  border-top:4px solid var(--azul);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

#loader p{
  margin-top:15px;
  color:#666;
}

/* HEADER */
.header{
  background:var(--azul);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}

/* LOGIN */
#login{
  display:none;
}

.container{
  max-width:420px;
  margin:auto;
  padding:24px;
}

h2{
  font-size:22px;
  margin:20px 0;
}

label{
  font-size:14px;
  color:#555;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  margin-bottom:24px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

button:disabled{
  opacity:.7;
}

/* SPINNER BUSQUEDA */
#buscando{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:30;
}

.modal-content{
  background:#fff;
  padding:24px;
  border-radius:12px;
  width:90%;
  max-width:360px;
  text-align:center;
}

.modal-content h3{
  margin-bottom:10px;
}

.modal-content button{
  margin-top:10px;
  padding:10px 22px;
}
</style>
</head>

<body>

<!-- CARGA INICIAL -->
<div id="loader">
  <div class="logo">mi</div>
  <div class="spinner"></div>
  <p>Cargando información ...</p>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="header">miArgentina</div>

  <div class="container">
    <h2>Ingresá tu número de DNI</h2>

    <label>DNI</label>
    <input type="text" id="dni" placeholder="Ingresá tu DNI">

    <button onclick="buscar()">Ingresar</button>
  </div>
</div>

<!-- BUSCANDO -->
<div id="buscando">
  <div class="spinner"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="titulo"></h3>
    <p id="mensaje"></p>
    <button onclick="cerrar()">Aceptar</button>
  </div>
</div>

<script>
// DNIs ADMINISTRABLES
const certificados = {
  "30123456":"2026-02-01",
  "28999888":"2025-01-10",
  "33444555":"2024-05-20"
};

// CARGA INICIAL
setTimeout(()=>{
  loader.style.display="none";
  login.style.display="block";
},2000);

function buscar(){
  const dni = document.getElementById("dni").value.replace(/\D/g,"");
  if(!dni) return;

  document.getElementById("buscando").style.display="flex";

  setTimeout(()=>{
    document.getElementById("buscando").style.display="none";

    if(!certificados[dni]){
      mostrar("Sin registro","No se encontró información para este DNI.");
      return;
    }

    const hoy = new Date();
    const fecha = new Date(certificados[dni]);

    if(fecha <= hoy){
      mostrar("ESTADO","Tu certificado ya se encuentra APROBADO.");
    }else{
      mostrar("ESTADO","Tu certificado se encuentra en PROCESO.");
    }
  },1500);
}

function mostrar(t,m){
  titulo.innerText=t;
  mensaje.innerText=m;
  modal.style.display="flex";
}

function cerrar(){
  modal.style.display="none";
}
</script>

</body>
</html>
