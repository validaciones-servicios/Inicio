<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAS - Verificación de Trámite</title>

<style>
:root {
    --azul:#0B1F3A;
    --azul-sec:#163A6B;
    --azul-brillante:#1F4E8C;
    --gris:#f5f5f5;
    --gris-oscuro:#e0e0e0;
    --texto:#333;
}

body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background: radial-gradient(circle at 20% 20%, #122b52 0%, #0B1F3A 40%, #071426 100%);
    color:var(--texto);
    overflow-x:hidden;
}

/* EFECTO HOLOGRÁFICO GLOBAL */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    top:-50%;
    left:-50%;
    background:linear-gradient(
        60deg,
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.02) 25%,
        transparent 50%,
        rgba(0,255,255,0.04) 75%,
        transparent 100%
    );
    animation:holoMove 12s linear infinite;
    pointer-events:none;
}

@keyframes holoMove{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

header{
    background-color:var(--azul);
    color:white;
    padding:25px 20px;
    box-shadow:0 4px 20px rgba(0,0,0,0.4);
    position:relative;
    z-index:2;
}

.container{
    max-width:750px;
    margin:40px auto;
    padding:25px;
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(6px);
    box-shadow:0 0 30px rgba(0, 255, 255, 0.2);
    border-radius:12px;
    position:relative;
    z-index:2;
}

.result{
    margin-top:25px;
    padding:25px;
    border-radius:10px;
    background:rgba(240,240,240,0.95);
    display:none;
    position:relative;
    overflow:hidden;
}

/* Scan line */
.result::after{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:3px;
    background:linear-gradient(90deg,transparent,#00ffff,transparent);
    animation:scanline 3s linear infinite;
}

@keyframes scanline{
    0%{top:0%;}
    100%{top:100%;}
}

.status{
    padding:5px 12px;
    border-radius:5px;
    color:white;
    font-weight:bold;
    background:linear-gradient(135deg,#163A6B,#1F4E8C);
}

.sello-digital{
    margin-top:20px;
    padding:14px;
    border:2px solid #1F4E8C;
    border-radius:8px;
    text-align:center;
    font-weight:bold;
    color:#163A6B;
    background:#eef4ff;
    letter-spacing:1px;
    box-shadow:0 0 15px rgba(0,255,255,0.3);
}

.qr-box{
    margin-top:20px;
    text-align:center;
}

footer{
    background-color:var(--azul);
    color:white;
    padding:35px 20px;
    margin-top:60px;
    text-align:center;
    font-size:13px;
    position:relative;
    z-index:2;
}

button{
    padding:12px 16px;
    font-size:15px;
    border:none;
    border-radius:6px;
    background:linear-gradient(135deg,#163A6B,#1F4E8C);
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
<h2 style="margin:0;">Departamento de Auditoría y Servicios</h2>
</header>

<div class="container">
<h2>Sistema de Validación Documental</h2>

<form id="searchForm">
<input type="text" id="cu" placeholder="CUV" required>
<input type="text" id="dni" placeholder="DNI" required>
<button type="submit">Buscar</button>
</form>

<div class="result" id="resultBox"></div>
</div>

<footer>
Infraestructura protegida bajo protocolo TLS.<br>
Estándares internos DAS-REG v2.6<br>
© 2026 DAS
</footer>

<script>
const QR_FIJO = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=DAS-VERIFICACION";

const registros=[{
    tramite:"DAS-2026-2488",
    cu:"24639",
    dni:"41932030",
    nombre:"Milena Milagros Adoracion Díaz",
    estado:"aprobado",
    responsable:"Daiana Jaqueline Báez"
}];

function generarIP(){
return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
}

document.getElementById("searchForm").addEventListener("submit",function(e){
e.preventDefault();

const cu=document.getElementById("cu").value.trim();
const dni=document.getElementById("dni").value.trim();
const box=document.getElementById("resultBox");

const registro=registros.find(r=>r.cu===cu && r.dni===dni);

if(registro){

box.innerHTML=`
<p><strong>Titular:</strong> ${registro.nombre}</p>
<p><strong>DNI:</strong> ${registro.dni}</p>
<p><strong>CUV:</strong> ${registro.cu}</p>
<p><strong>Estado:</strong> <span class="status">APROBADO</span></p>
<p><strong>Auditor:</strong> ${registro.responsable}</p>
<p><strong>IP Registro:</strong> ${generarIP()}</p>

<div class="sello-digital">
✔ VERIFICACIÓN DIGITAL ACTIVA
</div>

<div class="qr-box">
<img src="${QR_FIJO}">
<p style="font-size:12px;">Código QR Institucional</p>
</div>
`;

box.style.display="block";

}else{
box.innerHTML='<div style="color:red;font-weight:bold;">No se encontró ningún registro.</div>';
box.style.display="block";
}
});
</script>

</body>
</html>
