<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Federal de Egreso</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
    background-color: #f4f6f8;
    font-family: Arial, sans-serif;
    color: #333;
}
header {
    text-align: left;
    margin: 20px 0;
    background-color:#37BBED;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
header img {
    max-height: 50px;
    margin-bottom: 10px;
}
header h1, header h2 {
    color: #fff;
    margin: 0;
    align-self: flex-start;
}
header h1 { font-size: 22px; font-weight: 600; }
header h2 { font-size: 18px; font-weight: 500; margin-top: 5px; }
.student-info {
    background-color: #37BBED;
    color: #fff;
    padding: 12px 18px 6px 18px;
    border-radius: 8px;
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
}
table { background:#fff; width:100%; }
table th {
    background-color:#37BBED;
    color:#fff;
}
table td, table th {
    padding:10px;
    border:1px solid #ddd;
}
table tbody tr:nth-child(even){ background:#d1ebfc; }
table tbody tr:nth-child(odd){ background:#b3dcf7; }
</style>
</head>

<body>

<header>
    <img src="https://refe.educacion.gob.ar/img/ReFE/Banner/ReFE-Banner.svg" width="330px">
    <h1>Dirección de Validez Nacional de Títulos.</h1>
    <h2>Registro Federal de Egreso</h2>
</header>

<main class="container my-4">

<form id="form-busqueda" class="mb-3" onsubmit="return false;">
    <div class="input-group mb-2">
        <span class="input-group-text" style="width:250px;">Tipo de Documento</span>
        <select class="form-control form-select" id="tipoDoc">
            <option>DNI</option>
        </select>
    </div>

    <div class="input-group mb-2">
        <span class="input-group-text" style="width:250px;">Número de Documento</span>
        <input class="form-control" id="numeroDoc" placeholder="Ingrese DNI">
    </div>

    <div class="row mt-3">
        <div class="col-sm-6"></div>
        <div class="col-sm-6 text-end">
            <button type="button" class="btn btn-success" id="buscarBtn" style="width:200px;">Buscar</button>
        </div>
    </div>
</form>

<div id="infoEstudiante" style="display:none;">
    <div class="student-info" id="studentName"></div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>DNI</th>
                    <th>Título</th>
                    <th>Jurisdicción</th>
                    <th>Institución</th>
                    <th>CUE</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tablaBody"></tbody>
        </table>
    </div>
</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let datosEstudiantes = [
    {
        dni:"37660995",
        nombre:"LUCAS IVAN TEMPONE",
        tipoDoc:"DNI",
        titulo:"ECONOMÍA Y ADMINISTRACIÓN",
        jurisdiccion:"BUENOS AIRES",
        institucion:"E DE COMERCIO N°29",
        cue:"00612275",
        fechaEgreso:"20/12/2020"
    },
    {
        dni:"45511439",
        nombre:"EMILSE SOLANGE ALMIRÓN",
        tipoDoc:"DNI",
        titulo:"BACHILLER",
        jurisdiccion:"TUCUMÁN",
        institucion:"COLEGIO NACIONAL BARTOLOMÉ MITRE",
        cue:"0200849-00",
        fechaEgreso:"20/12/2022"
    },
    {
        dni:"35389911",
        nombre:"GUSTAVO ALEJANDRO SORIA",
        nivel:"UNIVERSITARIO",
        tipoDoc:"DNI",
        titulo:"LIC. EN PSICOLOGÍA",
        jurisdiccion:"BUENOS AIRES",
        institucion:"UNIVERSIDAD DE LA MARINA MERCANTE",
        cue:"7800227",
        fechaEgreso:"20/12/2025",
        normativaJur:"RESOLUCIÓN N° ",
        normativaNac:"R.M. Nº 1466/18-R.M. Nº 2206/22-DISP. N° 723/22.",
        serie:"06-08336-2025",
        hash:"0xc2d634539b3fd9dddce972cdc342febd2d4b162eec7f6dade5fe049402047963",
        autoridad:"LLERAL Máxima Andre",
        fechaSello:"2025-12-15 17:13:18.953 ART"
    },
            
];

datosEstudiantes = datosEstudiantes.filter(e => e.dni);

document.getElementById("buscarBtn").addEventListener("click", function(){

    const dni = document.getElementById("numeroDoc")
        .value.replace(/\D/g,'');

    const resultado = datosEstudiantes.find(e => e.dni === dni);

    if(!resultado){
        alert("No se encontró el DNI ingresado.");
        document.getElementById("infoEstudiante").style.display="none";
        return;
    }

    document.getElementById("infoEstudiante").style.display="block";
    document.getElementById("studentName").textContent = resultado.nombre;

    document.getElementById("tablaBody").innerHTML = `
        <tr>
            <td>${resultado.tipoDoc}</td>
            <td>${resultado.dni}</td>
            <td>${resultado.titulo}</td>
            <td>${resultado.jurisdiccion}</td>
            <td>${resultado.institucion}</td>
            <td>${resultado.cue}</td>
            <td>${resultado.fechaEgreso}</td>
        </tr>
    `;
});
</script>

</body>
</html>
