<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Federal de Egreso</title>

<style>
:root{
  --celeste:#37BBED;
  --verde:#8DC21F;
  --gris:#e9ecef;
  --texto:#333;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#fff;
  color:var(--texto);
}

/* HEADER */
header{
  background:var(--celeste);
  padding:20px;
}

.header-top{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}

.header-top img{
  height:38px;
}

.header-title{
  color:#fff;
}

.header-title h1{
  font-size:22px;
  margin:0;
  font-weight:600;
}

.header-title h2{
  font-size:18px;
  margin:5px 0 0;
  font-weight:400;
}

/* MAIN */
main{
  max-width:520px;
  margin:0 auto;
  padding:20px 15px;
}

/* FORM */
.form-group{
  display:flex;
  margin-bottom:10px;
}

.form-label{
  background:var(--gris);
  padding:12px;
  min-width:45%;
  border-radius:6px 0 0 6px;
  font-size:14px;
}

.form-control{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-left:none;
  border-radius:0 6px 6px 0;
  font-size:14px;
}

.form-control:focus{
  outline:none;
}

/* LINK */
.blockchain-link{
  font-size:14px;
  margin:10px 0 20px;
}

.blockchain-link a{
  color:var(--celeste);
  text-decoration:none;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:16px;
  color:#fff;
  cursor:pointer;
}

.btn-reset{
  background:#4cc1ef;
}

.btn-search{
  background:var(--verde);
}

/* RESULT */
#infoEstudiante{
  display:none;
  margin-top:25px;
}

.student-info{
  background:var(--celeste);
  color:#fff;
  padding:12px;
  border-radius:6px;
  font-weight:bold;
  margin-bottom:10px;
}

/* TABLE */
.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:left;
}

th{
  background:var(--celeste);
  color:#fff;
}

/* FOOTER TEXT */
.info-text{
  font-size:13px;
  margin-top:25px;
  line-height:1.5;
}
